<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEN-GOGS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
        }

        .container {
            border: 3px solid transparent;
            border-image: linear-gradient(to right, #00ff00, #ffff00, #ff0000) 1;
            padding: 10px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        h1 {
            font-size: 1.6em;
            font-weight: bold;
            text-align: center;
            color: #000;
            margin: 5px 0;
        }

        h2 {
            font-size: 1.1em;
            text-align: center;
            color: #000;
            margin: 5px 0;
        }

        .explore-btn {
            display: inline-block;
            background-color: #ff0000;
            color: #fff;
            font-size: 0.8em;
            padding: 5px 16px;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            margin: 8px 0;
            position: relative;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: nowrap;
        }

        .image-container {
            flex: 1;
            position: relative;
            padding: 5px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-sizing: border-box;
            height: 300px; /* Set equal height for images */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .contact {
            text-align: center;
            margin-top: 10px;
        }

        .contact a {
            color: #007bff;
            font-size: 0.9em;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .image-container {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            .image-container {
                flex: 1;
                padding: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AMEN-GOGS</h1>
        <h2>Over the horizon</h2>

        <a id="explore-btn" class="explore-btn" href="https://www.youtube.com/channel/UCLBivSEh30F44ptAAgEVRUA?sub_confirmation=1">Explore</a>

        <div class="image-wrapper">
            <div class="image-container">
                <img src="https://thumbs.dreamstime.com/z/successful-female-doctor-holding-something-11074259.jpg?ct=jpeg" alt="Doctor Image 1">
            </div>
            <div class="image-container">
                <img src="https://cdn.pixabay.com/photo/2024/02/21/15/01/doctor-8587851_640.png" alt="Doctor Image 2">
            </div>
        </div>

        <div class="contact">
            <a href="tel:+251918203416" title="Call">+251918203416</a> | 
            <a href="mailto:assefacn@gmail.com" title="Email">assefacn@gmail.com</a>
        </div>
    </div>

    <script>
        document.getElementById('explore-btn').addEventListener('click', function(event) {
            event.preventDefault();
            var youtubeWindow = window.open(this.href, '_blank');

            var checkSubscription = setInterval(function() {
                if (youtubeWindow.closed) {
                    clearInterval(checkSubscription);
                    window.location.href = 'https://t.me/GOGSmore';
                }
            }, 500);
        });
    </script>
</body>
</html>
